{% extends "base.html" %}

{% block title %}All Blogs{% endblock %}

{% block content %}
<div class="container">
    <h2>All Blogs</h2>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{{ url_for('blog.view', blog_id=blog.id) }}">{{ blog.title }}</a>
                <p>By: {{ blog.author.username }}</p>
                <p>{{ blog.likes }} likes, {{ blog.dislikes }} dislikes</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
