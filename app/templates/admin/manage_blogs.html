{% extends "base.html" %}

{% block title %}Manage Blogs{% endblock %}

{% block content %}
<div class="container">
    <h2>Manage Blogs</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{ blog.title }}</td>
                <td>{{ blog.author.username }}</td>
                <td>
                    <form method="POST" action="{{ url_for('admin.delete_blog', blog_id=blog.id) }}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
